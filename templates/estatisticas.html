<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Estatísticas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Estatísticas</h1>
  </header>

  <nav>
    <a href="/">Início</a> |
    <a href="/hipoteses">Hipóteses Atuariais</a> |
    <a href="/estatisticas">Estatísticas</a> |
    <a href="/custeio">Plano de Custeio</a> |
    <a href="/relatorio">Relatório</a> |
    <a href="/simulacao">Simulação Atuarial</a>
  </nav>
<div class="content">
  <h2>Dados de Estatísticas</h2>
  <form action="{{ url_for('estatisticas.mostrar_estatisticas') }}" method="POST">
    <div class="form-group">
      <label for="data_base">Data Base:</label>
      <input type="date" id="data_base" name="data_base" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="ativos_qtd">Quantidade de Ativos:</label>
      <input type="number" id="ativos_qtd" name="ativos_qtd" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Calcular Estatísticas</button>
  </form>
</div>


  <footer>
    &copy; {{ ano_atual }} - Desenvolvido por Henrique Emiliano dos Santos
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
