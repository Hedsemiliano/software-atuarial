<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Software Atuarial RPPS{% endblock %}</title>
  
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Software Atuarial RPPS</h1>
  </header>

  <nav>
    <a href="/">Início</a> |
    <a href="/hipoteses">Hipóteses Atuariais</a> |
    <a href="/estatisticas">Estatísticas</a> |
    <a href="/custeio">Plano de Custeio</a> |
    <a href="/relatorio">Relatório</a> |
    <a href="/simulacao">Simulação Atuarial</a>
  </nav>

  <div class="content container mt-4">
    {% block content %}
    <!-- Conteúdo específico da página será inserido aqui -->
    {% endblock %}
  </div>

  <footer class="text-center mt-4">
    &copy; {{ ano_atual }} - Desenvolvido por Henrique Emiliano dos Santos
  </footer>

  <!-- jQuery e Bootstrap JS para tooltips -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function () {
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>
</body>
</html>
