<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Software Atuarial RPPS - Plano de Custeio</title>
  <!-- Referenciando o arquivo CSS externo -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <!-- Adicionando o Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Adicionando o Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Software Atuarial RPPS</h1>
  </header>

  <nav>
    <a href="/">Início</a> |
    <a href="/hipoteses">Hipóteses Atuariais</a> |
    <a href="/estatisticas">Estatísticas</a> |
    <a href="/custeio">Plano de Custeio</a> |
    <a href="/relatorio">Relatório</a> |
    <a href="/simulacao">Simulação Atuarial</a>
  </nav>

  <div class="content">
    <h2>
      Plano de Custeio
      <i class="fas fa-info-circle" data-toggle="tooltip" data-placement="top" title="Insira os dados do plano de custeio para calcular as contribuições e alíquotas."></i>
    </h2>

    <form action="/custeio" method="POST">
      <div class="form-group">
        <label for="receita_total">Receita Total:</label>
        <input type="number" id="receita_total" name="receita_total" class="form-control" placeholder="Digite o valor da receita total" required>
        <i class="fas fa-info-circle" data-toggle="tooltip" data-placement="top" title="Insira o valor total da receita do RPPS." style="cursor: pointer;"></i>
      </div>

      <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" name="status" class="form-control" required>
          <option value="ativo">Ativo</option>
          <option value="inativo">Inativo</option>
        </select>
        <i class="fas fa-info-circle" data-toggle="tooltip" data-placement="top" title="Selecione o status atual do plano de custeio." style="cursor: pointer;"></i>
      </div>

      <div class="form-group">
        <label for="diferenca">Diferença:</label>
        <input type="number" id="diferenca" name="diferenca" class="form-control" placeholder="Digite a diferença entre as receitas e despesas" required>
        <i class="fas fa-info-circle" data-toggle="tooltip" data-placement="top" title="Informe a diferença entre as receitas e despesas do plano." style="cursor: pointer;"></i>
      </div>

      <div class="form-group">
        <label for="aliquota_ativa">Alíquota Ativa:</label>
        <input type="number" id="aliquota_ativa" name="aliquota_ativa" class="form-control" placeholder="Digite a alíquota ativa do plano" required>
        <i class="fas fa-info-circle" data-toggle="tooltip" data-placement="top" title="Informe a alíquota de contribuição dos servidores ativos. Essa alíquota é aplicada sobre a receita." style="cursor: pointer;"></i>
      </div>

      <button type="submit" class="btn btn-primary">Calcular</button>
    </form>
  </div>

  <footer>
    &copy; {{ ano_atual }} - Desenvolvido por Henrique Emiliano dos Santos
  </footer>

  <!-- Scripts necessários para tooltips -->
  <!-- jQuery Completo -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Popper.js para o Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Inicializando tooltips -->
  <script>
    $(document).ready(function () {
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>

</body>
</html>
